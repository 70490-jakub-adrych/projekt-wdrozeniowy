<h2>Logowanie</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Zaloguj</button>
</form>
<p>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
<p><a href="{% url 'password_reset' %}">Nie pamiętasz hasła?</a></p>
{% if error_message %}
  <p style="color: red;">{{ error_message }}</p>
{% endif %}
{% if request.GET.next %}
  <p>Po zalogowaniu zostaniesz przekierowany do: {{ request.GET.next }}</p>
{% endif %}
