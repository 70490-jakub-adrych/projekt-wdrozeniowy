{% extends 'crm/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Zmiana hasła | System Helpdesk{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <i class="fas fa-key mr-2"></i> Zmiana hasła
            </div>
            <div class="card-body">
                <p class="mb-4">Aby zmienić hasło, wprowadź swoje aktualne hasło, a następnie nowe hasło dwukrotnie.</p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Zmień hasło
                        </button>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Anuluj
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
