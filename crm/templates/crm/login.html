{% extends 'crm/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logowanie | System CRM{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <i class="fas fa-sign-in-alt me-2"></i>Logowanie
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Zaloguj
                        </button>
                    </div>
                </form>
                <hr class="my-4">
                <div class="text-center">
                    <div class="mb-2">
                        <small>
                            Nie masz konta? <a href="{% url 'register' %}" class="text-decoration-none">Zarejestruj się</a>
                        </small>
                    </div>
                    <div class="mb-2">
                        <small>
                            Zapomniałeś hasła? <a href="{% url 'password_reset' %}" class="text-decoration-none">Resetuj hasło</a>
                        </small>
                    </div>
                    <div>
                        <small>
                            Problem z 2FA? <a href="{% url 'recovery_code' %}" class="text-decoration-none">Użyj kodu odzyskiwania</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
