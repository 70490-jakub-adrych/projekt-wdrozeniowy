{% extends "base.html" %}
{% load static %}

{% block title %}Lista Zgłoszeń{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Lista Zgłoszeń</h1>
                {% if user.profile.role == 'viewer' %}
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Wyloguj</a>
                {% endif %}
            </div>
            <div id="ticket-list">
                {% include 'crm/ticket_list_partial.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// AJAX polling do dynamicznego odświeżania listy zgłoszeń
const userRole = '{{ user.profile.role }}';
if (userRole === 'viewer') {
    setInterval(function() {
        fetch('/get_tickets_update/', {headers: {'X-Requested-With': 'XMLHttpRequest'}})
            .then(response => response.json())
            .then(data => {
                document.getElementById('ticket-list').innerHTML = data.html;
            });
    }, 15000); // co 15 sekund
}
</script>
{% endblock %}
