{% extends "base.html" %}
{% load static %}

{% block title %}Lista Zgłoszeń{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Lista Zgłoszeń</h1>
                {% if user.profile.role == 'viewer' %}
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Wyloguj</a>
                {% endif %}
            </div>
            <div id="ticket-list">
                {% include 'crm/ticket_list_partial.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// AJAX polling do dynamicznego odświeżania listy zgłoszeń
const userRole = '{{ user.profile.role }}';
if (userRole === 'viewer') {
    let lastUpdateTime = new Date();
    
    function updateTicketList() {
        console.log('Wysyłanie żądania aktualizacji...', new Date().toLocaleTimeString());
        
        fetch('/get_tickets_update/', {
            method: 'GET',
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'Accept': 'application/json',
                'Cache-Control': 'no-cache'
            },
            credentials: 'same-origin'
        })
        .then(response => {
            console.log('Otrzymano odpowiedź:', response.status);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data && data.html) {
                const ticketListDiv = document.getElementById('ticket-list');
                console.log('Podmieniam HTML w #ticket-list:', data.html);
                ticketListDiv.innerHTML = data.html;
                ticketListDiv.style.backgroundColor = '#ffff99';
                setTimeout(() => ticketListDiv.style.backgroundColor = '', 1000);
                lastUpdateTime = new Date();
            } else {
                console.error('Brak danych HTML w odpowiedzi:', data);
            }
        })
        .catch(error => {
            console.error('Błąd podczas aktualizacji listy:', error);
        });
    }

    // Pierwsze odświeżenie od razu
    console.log('Inicjalizacja odświeżania listy...');
    updateTicketList();
    
    // Następnie co 15 sekund
    const intervalId = setInterval(updateTicketList, 15000);
    console.log('Ustawiono odświeżanie co 15 sekund');
    
    // Czyszczenie interwału przy opuszczaniu strony
    window.addEventListener('beforeunload', () => {
        clearInterval(intervalId);
    });
}
</script>
{% endblock %}
