{% extends 'crm/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Rejestracja | System CRM{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Rejestracja</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Zarejestruj</button>
                </form>
                <hr>
                <div class="text-center">
                    <small>
                        Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
